apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "http-api.fullname" . }}-test-connection"
  labels:
    {{- include "http-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "http-api.fullname" . }}:{{ .Values.service.port }}/api/v1/users?id=1']
  restartPolicy: Never
